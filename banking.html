<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5 text-pink-700">Congratulation</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8 text-center">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-red-400 font-semibold rounded-lg w-3/4 mx-auto p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 font-semibold rounded-lg w-3/4 mx-auto p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 font-semibold rounded-lg w-3/4 mx-auto p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class=" p-8 mt-5">
            <div class="grid grid-cols-2">
                <div class=" bg-red-400 p-4 rounded-lg mx-3">
                    <h3 class="text-2xl font-bold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-red-400 border-4 rounded-lg block w-3/4 text-center"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-red-700 text-white px-3 rounded-lg mt-1 font-semibold">Deposit</button>
                    </div>
                </div>
                <div class=" bg-red-400 p-4 rounded-lg mx-3">
                    <h3 class="text-2xl font-bold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-red-400 border-4 rounded-lg block w-3/4 text-center"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-red-700 text-white px-3 rounded-lg mt-1 font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>

</html>
