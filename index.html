<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5 text-pink-700">Welcome to my Bank</h1>
    </header>
    <main>
        <section class="bg-red-400 w-2/4 mx-auto mt-5 text-center rounded-lg pb-2">
            <h3 class="text-3xl font-bold mb-3">Please Login</h3>
            <div>
                <input id="user-name" class="border-red-400 border-4 rounded-lg block w-3/4 text-center mx-auto"
                    type="text" placeholder="Your Name">
                <input id="user-email" class="border-red-400 border-4 rounded-lg block w-3/4 text-center mx-auto"
                    type="text" placeholder="Your Email">
                <input id="user-password" class="border-red-400 border-4 rounded-lg block w-3/4 text-center mx-auto"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-submit"
                    class="bg-red-700 text-white px-3 rounded-lg mt-1 font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>

</html>
